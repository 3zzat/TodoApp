<h1>Todo</h1>

<div class="container">
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <!-- <div class="alert alert-warning" *ngIf="todoForm.invalid && todoForm.dirty">Enter valid values</div>  -->
    <div class="alert alert-warning" *ngIf="description.invalid && todoForm.dirty">Enter valid descreption</div>
    <div class="alert alert-warning" *ngIf="targetDate.invalid && todoForm.dirty">Enter valid target date</div>
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" name="description" #description="ngModel" [(ngModel)]="todo.description" required="required">
      </fieldset>

      <fieldset class="form-group">
        <label>Target Date</label>
        <input type="date" class="form-control" name="targetDate"
        #targetDate="ngModel"
        [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate = $event" required="required">
      </fieldset>


      <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
